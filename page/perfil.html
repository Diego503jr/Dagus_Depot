<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAGUS | Perfil</title>
    <link rel="icon" href="../img/flavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/perfil.css" />
  </head>

  <body>
    <!-- header incluido x medio de ID -->
    <div id="header" class="active"></div>

    <section class="profile-section">
      <div class="profile-card">
        <div class="profile-image-container">
          <img
            src="../img/profile/avatar.png"
            alt="Foto de perfil"
            class="profile-image"
          />
        </div>

        <form class="profile-form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Ulises" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Rivera" required />
          </div>
          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" placeholder="uliRiver31@gmail.com" required />
          </div>
          <div class="form-group">
            <label for="clave">Contraseña</label>
            <input type="password" placeholder="••••••••" required min="8" />
          </div>
          <div class="button-group">
            <button class="btn guardar" id="actualizarPerfil" disabled>
              Guardar
            </button>
            <button type="reset" class="btn cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/animacion.js"></script>
    <script src="../Js/duplicados.js"></script>
    <script src="../Js/perfil.js"></script>
  </body>
</html>
